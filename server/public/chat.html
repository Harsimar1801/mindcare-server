<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />

  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1">

  <title>MindCare Chat</title>

  <link rel="stylesheet" href="style.css">

</head>

<body class="chat-body">

  <div class="app">

    <!-- HEADER -->

    <div class="header">

      <div class="header-brand">
        <img src="logo.png" alt="MindCare Logo" class="header-logo">
        <h1 id="botName">MindCare</h1>
      </div>

      <!-- THEME PICKER -->
      <div class="palette">
        <label class="color-wheel">
          <input type="color" id="themePicker" aria-label="Choose theme color">
        </label>
      </div>

    </div>


    <!-- CHAT -->
    <div id="chat"></div>


    <!-- INPUT -->
    <div class="input-box">

      <input
        type="text"
        id="msg"
        placeholder="Type how you're feeling..."
        autocomplete="off"
      />

      <button
        class="send-btn"
        onclick="send()"
        aria-label="Send message">
        âž¤
      </button>

    </div>

  </div>

  <script src="script.js"></script>

</body>
</html>
