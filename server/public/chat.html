<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />

  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1">

  <title>MindCare Chat</title>

  <link rel="stylesheet" href="style.css">

</head>

<body class="chat-body">

  <div class="app">

    <!-- Header -->
   <!-- Header / Navbar -->
<div class="navbar">

  <button class="back-btn" onclick="location.href='index.html'">
    ←
  </button>

<div class="nav-center">

  <div class="brand">

    <img src="logo.png" class="app-logo" />

    <input
      id="botName"
      class="bot-name"
      type="text"
      value="MindCare"
      maxlength="15"
      spellcheck="false"
    />

  </div>

  <span class="status">● Online</span>

</div>

</div>

    <!-- Chat -->
    <div id="chat"></div>

    <!-- Input -->
    <div class="input-box">

      <input
        type="text"
        id="msg"
        placeholder="Type how you're feeling..."
        autocomplete="off"
      />

      <button class="send-btn" onclick="send()">
        ➤
      </button>

    </div>

  </div>

  <script src="script.js"></script>

</body>
</html>
